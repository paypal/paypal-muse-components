name: build
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: â–¶ï¸ Run flow-typed script
        run: npm run flow-typed

      - name: â–¶ï¸ Run test script
        run: npm run test

      - name: â¬†ï¸ Upload jest coverage report
        uses: codecov/codecov-action@v2
